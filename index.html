<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el amor de mi vida</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <div class="text-section" id="textSection">
            <h2>Para el amor de mi vida:</h2>
            
            <p class="love-message">
                Si pudiera elegir un lugar seguro, sería a tu lado. <br>
                Solo quiero estar contigo y con nadie mas,
                te amare por toda mi vida y por toda la eternidad.
            </p>

            <div class="timer-container">
                <p>Mi amor por ti comenzó hace...</p>
                <div class="timer-digits">
                    <span id="days">000</span> días 
                    <span id="hours">00</span> horas 
                    <span id="minutes">00</span> minutos 
                    <span id="seconds">00</span> segundos
                </div>
            </div>
            <p class="signature">Con todo mi amor y Cariño 
                att: Gioito
.</p>
        </div>

        <div class="tree-section">
            <div class="tree-container">
                <div class="trunk"></div>
                <div class="leaves-container" id="leavesContainer"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
